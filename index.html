        <script>
            function createConfettiPiece() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = '50vw';
                confetti.style.top = '50vh';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                const angle = Math.random() * 2 * Math.PI; // Tilf√¶ldig retning
                const distance = Math.random() * 100 + 50; // Tilf√¶ldig afstand
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                confetti.style.setProperty('--x', `${x}vw`);
                confetti.style.setProperty('--y', `${y}vh`);

                document.body.appendChild(confetti);

                // Fjern konfettien efter animationen er f√¶rdig
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }

            function changeBackgroundColor() {
                const randomColor = `hsl(${Math.random() * 360}, 100%, 80%)`;
                document.body.style.backgroundColor = randomColor;
            }

            function startConfetti() {
                for (let i = 0; i < 1000; i++) {
                    setTimeout(createConfettiPiece, i * 2);
                }

                let colorInterval = setInterval(changeBackgroundColor, 100);

                // Stop baggrundsfarve√¶ndringer efter 5 sekunder og skift til hvid
                setTimeout(() => {
                    clearInterval(colorInterval);
                    document.body.style.backgroundColor = 'white';
                }, 3000);
            }
